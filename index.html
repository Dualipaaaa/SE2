<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Interface</h1>

        <!-- Guide Table -->
        <h2>Guide</h2>
        <table id="guideTable">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Project A</td>
                    <td>123456</td>
                    <td>John Doe</td>
                    <td>
                        <a href="view_project.html?file=hello.pdf" class="btn btn-view">View Project</a>
                        <a href="submit_marks.html?student_id=123456" class="btn btn-submit">Submit Marks</a>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Examiner Table -->
        <h2>Examiner</h2>
        <table id="examinerTable">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Project B</td>
                    <td>654321</td>
                    <td>Jane Smith</td>
                    <td>
                        <a href="view_project.html?file=hello.pdf" class="btn btn-view">View Project</a>
                        <a href="submit_marks.html?student_id=654321" class="btn btn-submit">Submit Marks</a>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
